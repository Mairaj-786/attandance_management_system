{% extends 'base.html' %}

{% block content %}
  <div class="form">
    <div class="form_wrapper shadow">
        <form action="" method="post" novalidate >
            <h2 class="pb-3">Student Register Form</h2>
            {% for fm in form%}
            {% csrf_token %}
                <div class="form-group">
                <div class="w-100">
                    {{fm}}
                </div>
                <br>
                <b class="error">{{fm.errors|striptags}}</b> 
                </div>
            {% endfor %}
            <input class="btn btn-success w-100" type="submit" value="Create">
        </form>
            <br>
            {% for message in messages %}
                <span class="alert alert-success">{{message}}</span>
            {% endfor %}
            </div>
    </div>
  </div>
{% endblock %}
